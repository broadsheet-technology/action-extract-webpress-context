name: "extract-webpress-context"
inputs:
  name:
    description: "Name of docker image to push."
    required: true

outputs:
  tags:
    value: ${{ steps.meta.outputs.tags }}
  labels:
    value: ${{ steps.meta.outputs.labels }}
  version:
    description: "The version extracted from package.json."
    value: ${{ steps.extract.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Extract version
      shell: bash
      run: |
        VERSION=$(jq -r '.version' ./package.json)
        echo "::set-output name=version::$VERSION"

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ inputs.name }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}},value=${{steps.extract.outputs.version}},enable={{is_default_branch}}
          type=ref,event=pr
